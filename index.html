<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Document</title>
</head>

<body>
    <main
        class="container d-flex flex-column justify-content-center align-items-center">
        <div
            class="output--container d-flex flex-column justify-content-end align-items-end">
            <div class="previous--operand me-3" data-previous-operand></div>
            <div class="current--operand me-3" data-current-operand>0</div>
        </div>
        <div class="button--container d-flex flex-column align-items-center">
            <div class="d-flex row">
                <button class="button--double clear">Clear</button>
                <button class="button--double delete">Delete</button>
            </div>
            <div class="d-flex row">
                <button class="button--single number" data-number>7</button>
                <button class="button--single number" data-number>8</button>
                <button class="button--single number" data-number>9</button>
                <button class="button--single operator" data-operator>รท</button>
            </div>
            <div class="d-flex row">
                <button class="button--single number" data-number>4</button>
                <button class="button--single number" data-number>5</button>
                <button class="button--single number" data-number>6</button>
                <button class="button--single operator" data-operator>x</button>
            </div>
            <div class="d-flex row">
                <button class="button--single number" data-number>1</button>
                <button class="button--single number" data-number>2</button>
                <button class="button--single number" data-number>3</button>
                <button class="button--single operator" data-operator>-</button>
            </div>
            <div class="d-flex row">
                <button class="button--single point">.</button>
                <button class="button--single number" data-number>0</button>
                <button class="button--single equal operator">=</button>
                <button class="button--single operator" data-operator>+</button>
            </div>
        </div>
    </main>
    <footer class="footer d-flex justify-content-center">
        <p>
            Made by <a class="footer--link" href="https://jakebenz.dev">Jake
                Benz</a>
            |
            <a class="footer--link"
                href="https://https://github.com/jaketbenz/calculator">Github</a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>

</html>
